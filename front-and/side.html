  <div class="container">
    <h1>회원 정보</h1>
    <form id="student-info-form" onsubmit="return false">
      
      <div class="form-group">
        <label for="profileimage">프로필 사진:</label>
        <input type="file" id="profileimage" name="profileimage" accept="image/*" onchange="previewProfileImage(event)">
        <img id="profileimage-preview" src="https://via.placeholder.com/150" alt="프로필 사진 미리보기">
      </div>

      <div class="form-group">
        <label for="student-id">학번:</label>
        <input type="text" id="student-id" name="student-id" value="20230001" readonly>
      </div>

      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="홍길동" required>
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="student@school.com" required>
      </div>

      <div class="form-group">
        <label for="email">생년월일:</label>
        <input type="date" id="birthday" name="birthday" value="student@school.com" required>
      </div>

      <div class="form-group">
        <label for="email">비밀번호:</label>
        <input type="text" id="password" name="password" value="" required>
      </div>

      <div class="form-group">
        <label for="major">전공:</label>
        <input type="text" id="major" name="major" value="컴퓨터공학" required>
      </div>

      <div class="form-group">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" value="010-1234-5678" required>
      </div>

      <div class="form-group">
        <label for="phone">분류:</label>
        <input type="text" id="category" name="category" value="" required>
      </div>

      <div class="form-group">
        <label for="phone">주소:</label>
        <input type="text" id="address" name="address" value="" required>
      </div>

      <div class="form-group">
        <label for="phone">성별:</label>
        <input type="gender" id="gender" name="gender" value="" required>
      </div>

      <div class="form-group sticky">
        <button type="submit" onclick="updateInfo()">정보 수정</button>
      </div>
    </form>
    <p id="result-message" class="hidden">정보가 수정되었습니다!</p>
