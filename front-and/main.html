<script>
  function updateClock() {
      const now = new Date();

      // 시간 형식 설정
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const isAm = hours < 12 ? 'AM' : 'PM';
      
      // 12시간 형식으로 변환
      hours = hours % 12;
      hours = hours ? hours : 12;  // 0시를 12시로 표시

      // 날짜 형식 설정
      const year = now.getFullYear();
      const month = now.getMonth() + 1;  // 월은 0부터 시작하므로 +1
      const date = now.getDate();
      
      // 요일 설정
      const weekDays = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
      const day = weekDays[now.getDay()]; // 요일 인덱스를 통해 요일 출력

      // 최종 시간 및 날짜 문자열 생성
      const currentTime = `${isAm} ${String(hours).padStart(2, '0')}:${minutes}`;
      const currentDate = `${year}년 ${month}월 ${date}일 ${day}`;

      // 시간을 화면에 표시
      document.getElementById('time').textContent = currentTime;
      document.getElementById('date').textContent = currentDate;
  }
  
  setInterval(updateClock, 1000);  // 1초마다 시간 업데이트
  updateClock();  // 페이지가 로드될 때 즉시 시간 표시
</script>
